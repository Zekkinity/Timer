<!DOCTYPE html>
<html>
    <head>
        <title>Timer Queue</title>
        <style src="style.css"></style>
    </head>
    <body>
        <h1>Timer Queue</h1>

        <input id="duration" type="number" placeholder="Seconds" />
        <button onclick="addTimer()">Add Timer</button>
        <button id="toggleBtn" onClick="togglePause()">â–º</button>
        <button id="repeatBtn" onClick="toggleRepeat()">Repeat OFF</button>
        <button onclick="clearQueue()">Clear</button>
        <button onclick="saveSequence()">Save</button>
        <button onclick="clearSavedSequences()">Clear Saved</button>
        <label for="volumeSlider">Volume</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3">

        <div id="timers"></div>
        <h2 id="current"></h2>

        <h2>Saved Sequences</h2>
        <div
            id="savedSequences">
        </div>
        <script src="script.js"></script>
    </body>
</html>
